<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torii · Email Analyzer</title>
    <link rel="stylesheet" href="assets/css/main.css?v=2" />
</head>
<body class="home">
    <div class="app">
        <header>
            <div class="brand"><span class="logo" aria-hidden="true"></span><span class="title">Torii</span></div>
            <nav>
                <a href="index.html">Home</a>
                <span aria-hidden="true">·</span>
                <a href="/auth/login">Login</a>
                <span aria-hidden="true">·</span>
                <a href="/auth/register">Register</a>
            </nav>
        </header>

        <div class="card">
            <h2>✉️ Email Analyzer</h2>
            <p class="muted">Paste raw email text. We’ll do a basic heuristic scan.</p>
            <div class="field">
                <label for="emailText">Email content</label>
                <textarea id="emailText" placeholder="Paste email text..."></textarea>
            </div>
            <button class="btn primary" onclick="analyze()">Analyze</button>
            <div id="out" class="result" style="margin-top:12px"></div>
        </div>
    </div>

    <script>
        async function analyze(){
            const text = document.getElementById('emailText').value;
            const res = await fetch('/api/email-analyzer', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text})});
            const data = await res.json();
            document.getElementById('out').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
