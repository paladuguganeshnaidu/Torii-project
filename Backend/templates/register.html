<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <style> body{font-family:Arial;padding:24px;max-width:420px;margin:auto} input,button{width:100%;padding:10px;margin:6px 0} a{color:#06c} </style>
</head>
<body>
  <h2>Register</h2>
  <form method="post">
    <input name="username" placeholder="Username" />
    <input name="password" placeholder="Password" type="password" />
    <button type="submit">Create account</button>
  </form>
  <p>Already have an account? <a href="/auth/login">Login</a></p>
</body>
</html>
