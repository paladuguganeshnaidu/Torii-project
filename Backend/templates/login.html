<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body{font-family:Arial;padding:24px;max-width:420px;margin:auto}
    input,button{width:100%;padding:10px;margin:6px 0}
    a{color:#06c}
    .flashes{margin:10px 0}
    .flash{padding:10px 12px;border-radius:6px;margin:8px 0;font-size:14px}
    .flash.error{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}
    .flash.success{background:#dcfce7;color:#166534;border:1px solid #bbf7d0}
    .flash.info{background:#e0f2fe;color:#075985;border:1px solid #bae6fd}
  </style>
</head>
<body>
  <h2>Login</h2>
  
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="flashes">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post">
    <input name="email" placeholder="Email" type="email" required />
    <input name="password" placeholder="Password" type="password" required />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/auth/register">Register</a></p>
</body>
</html>
