<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style> body{font-family:Arial;padding:24px;max-width:420px;margin:auto} input,button{width:100%;padding:10px;margin:6px 0} a{color:#06c} </style>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    <input name="email" placeholder="Email" type="email" required />
    <input name="password" placeholder="Password" type="password" required />
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/auth/register">Register</a></p>
</body>
</html>
