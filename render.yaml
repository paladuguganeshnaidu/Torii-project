services:
  - type: web
    name: torii-project
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r Backend/requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT Backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MYSQL_HOST
        sync: false
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_DB
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: MYSQL_USE_SSL
        value: "true"