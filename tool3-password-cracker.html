<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker - Torii Security</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>6-Digit Password Cracker</h1>
            <p>Brute force crack numeric password hashes (MD5, SHA1, SHA256)</p>
        </header>
        
        <main>
            <form id="hash-form">
                <div class="form-group">
                    <label for="hash-value">Hash Value:</label>
                    <input type="text" id="hash-value" name="hash" placeholder="Enter hash to crack" required>
                </div>
                
                <div class="form-group">
                    <label for="algorithm">Algorithm:</label>
                    <select id="algorithm" name="algorithm">
                        <option value="md5">MD5</option>
                        <option value="sha1">SHA1</option>
                        <option value="sha256">SHA256</option>
                    </select>
                </div>
                
                <button type="submit">Crack Hash</button>
            </form>
            
            <div id="status-container" class="result-container hidden">
                <h2>Cracking Status</h2>
                <div id="status-content"></div>
                <button id="check-status">Check Status</button>
            </div>
        </main>
    </div>
    
    <script>
        document.getElementById('hash-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const hash = document.getElementById('hash-value').value;
            const algorithm = document.getElementById('algorithm').value;
            
            fetch('/api/crack_hash', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({hash: hash, algorithm: algorithm})
            })
            .then(response => response.json())
            .then(data => {
                const statusContainer = document.getElementById('status-container');
                const statusContent = document.getElementById('status-content');
                statusContent.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                statusContainer.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        document.getElementById('check-status').addEventListener('click', function() {
            fetch('/api/crack_status')
            .then(response => response.json())
            .then(data => {
                const statusContent = document.getElementById('status-content');
                statusContent.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
