<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DoS Detector — Removed</title>
    <link rel="stylesheet" href="assets/css/main.css?v=2" />
    <link rel="stylesheet" href="/assets/css/cyber-bg.css">
    <meta name="description" content="This tool has been removed from the deployment." />
    <style>
        .tool-page{max-width:980px;margin:28px auto;padding:18px}
        .muted{color:#64748b;font-size:14px}
        .gone{background:#fff;border:1px solid #fee2e2;padding:18px;border-radius:12px}
    </style>
</head>
<body class="tool-page">
    <canvas id="cyber-canvas"></canvas>
    <div class="tool-page">
        <a href="/" class="plain">← Home</a>
        <header class="tool-header">
            <h1>DoS Detector — Removed</h1>
        </header>

        <div class="gone">
            <p class="muted">The DoS Detector tool has been removed from this deployment. Network mitigation features are sensitive and should be run in controlled environments only.</p>
        </div>
            </div>
            <div class="card">
                <h3>Blocked IPs</h3>
                <div id="blockedCount">0</div>
            </div>
        </div>

        <div class="incident-table">
            <h2>Active Incidents</h2>
            <table id="incidentsTable">
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/assets/js/cyber-bg.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof attachDoSDetectorHandlers === 'function') attachDoSDetectorHandlers();
            if (typeof startDoSUpdates === 'function') startDoSUpdates();
        });
    </script>
</body>
</html>
