<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DoS Detector | Torii-Project</title>
    <link rel="stylesheet" href="/assets/css/main.css"/>
</head>
<body class="tool-page">
    <nav class="navbar">
        <a href="/index.html" class="logo">Torii-Project</a>
        <div class="nav-right">
            <a href="/profile.html">Profile</a>
            <a href="/settings.html">Settings</a>
        </div>
    </nav>

    <div class="container">
        <h1>DoS Detection Monitor</h1>
        <p>Real-time detection of traffic anomalies and potential DoS attacks.</p>

        <div class="control-panel">
            <button id="startBtn" class="btn-primary">Start Monitoring</button>
            <button id="stopBtn" class="btn-danger">Stop</button>
            <select id="modeSelect">
                <option value="pcap">Packet Sniffing (pcap)</option>
                <option value="log">Log Monitoring</option>
            </select>
            <input type="text" id="logPath" placeholder="/var/log/apache2/access.log" style="display:none;"/>
        </div>

        <div class="status-grid">
            <div class="card">
                <h3>Global PPS</h3>
                <div id="globalPPS">0</div>
            </div>
            <div class="card">
                <h3>Attack Status</h3>
                <div id="attackStatus">Idle</div>
            </div>
            <div class="card">
                <h3>Blocked IPs</h3>
                <div id="blockedCount">0</div>
            </div>
        </div>

        <div class="incident-table">
            <h2>Active Incidents</h2>
            <table id="incidentsTable">
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof attachDoSDetectorHandlers === 'function') attachDoSDetectorHandlers();
            if (typeof startDoSUpdates === 'function') startDoSUpdates();
        });
    </script>
</body>
</html>
