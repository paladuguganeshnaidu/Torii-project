<body class="home">
    <canvas id="cyber-canvas"></canvas>
    <div class="app">
        <header>
            <div class="brand"><span class="logo" aria-hidden="true"></span><span class="title">Torii</span></div>
            <nav>
                <a href="index.html">Home</a>

            </nav>
        </header>

        <div class="card">
            <h2>ðŸ“± SMS Spam Tester</h2>
            <p class="muted">Rule-based quick check on SMS text.</p>
            <div class="field">
                <label for="smsText">Message</label>
                <textarea id="smsText" placeholder="Enter SMS message..."></textarea>
            </div>
            <button class="btn primary" onclick="testSms()">Analyze SMS</button>
            <div id="out" class="result" style="margin-top:12px"></div>
        </div>
    </div>

    <script src="/assets/js/cyber-bg.js"></script>
    <script src="/assets/js/tools-ui.js"></script>
    <script>
        async function testSms(){
            const text = document.getElementById('smsText').value;
            const res = await fetch('/api/sms-spam-tester', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text})});
            const data = await res.json();
            document.getElementById('out').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
