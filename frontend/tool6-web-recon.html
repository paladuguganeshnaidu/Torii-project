<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torii ¬∑ Web Recon</title>
    <link rel="stylesheet" href="assets/css/main.css?v=2" />
    <link rel="stylesheet" href="/assets/css/cyber-bg.css">
</head>
<body class="home">
    <canvas id="cyber-canvas"></canvas>
    <div class="app">
        <header>
            <div class="brand"><span class="logo" aria-hidden="true"></span><span class="title">Torii</span></div>
            <nav>
                <a href="index.html">Home</a>
                <span aria-hidden="true">¬∑</span>
                <a href="/auth/login">Login</a>
                <span aria-hidden="true">¬∑</span>
                <a href="/auth/register">Register</a>
            </nav>
        </header>

        <div class="card">
            <h2>üåê Web Recon</h2>
            <p class="muted">Stub recon without external network calls.</p>
            <div class="field">
                <label for="targetInput">Target (domain or URL)</label>
                <input id="targetInput" type="text" placeholder="example.com" />
            </div>
            <button class="btn primary" onclick="recon()">Run Recon</button>
            <div id="out" class="result" style="margin-top:12px"></div>
        </div>
    </div>

    <script src="/assets/js/cyber-bg.js"></script>
    <script>
        async function recon(){
            const target = document.getElementById('targetInput').value;
            const res = await fetch('/api/web-recon', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({target})});
            const data = await res.json();
            document.getElementById('out').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
