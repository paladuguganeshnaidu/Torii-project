<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torii Â· Password Cracker</title>
  <link rel="stylesheet" href="assets/css/main.css?v=2" />
  <link rel="stylesheet" href="/assets/css/cyber-bg.css">
  <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body class="tool-page">
  <canvas id="cyber-canvas"></canvas>
  <div class="tool-shell">
    <section class="tool-main">
      <div class="tool-header">
        <div class="tool-title">ðŸ”‘ Password Cracker</div>
        <div class="tool-toolbar">
          <button class="btn" onclick="document.getElementById('hashInput').focus()">Focus</button>
          <button class="btn" onclick="document.getElementById('hashInput').value = ''">Clear</button>
        </div>
      </div>

      <div class="card">
        <p class="muted">Try common passwords against a hash. To specify algorithm, prefix like <code>sha1:...</code> (default: md5).</p>
        <div class="field">
          <label for="hashInput">Hash</label>
          <input id="hashInput" type="text" placeholder="md5 or sha1:abcdef..." />
        </div>
        <div class="flex" style="margin-top:8px">
          <button class="btn" onclick="crack()">Crack</button>
          <button class="copy-btn" data-target="#out">Copy</button>
        </div>
        <div id="out" class="result" style="margin-top:12px"></div>
      </div>
    </section>

    <aside class="tool-side">
      <div class="card">
        <div class="meta">Notes</div>
        <ul class="small">
          <li>Local dictionary only â€” long/complex passwords may not be found.</li>
          <li>Prefer server-side checks for production workloads.</li>
        </ul>
      </div>
    </aside>
  </div>

  <script src="/assets/js/cyber-bg.js"></script>
  <script src="/assets/js/tools-ui.js"></script>
  <script>
    async function crack(){
      const hash = document.getElementById('hashInput').value;
      const res = await fetch('/api/password-cracker', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({hash})});
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
