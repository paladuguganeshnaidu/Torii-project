<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torii · Email Analyzer</title>
    <link rel="stylesheet" href="assets/css/main.css?v=2" />
        <link rel="stylesheet" href="/assets/css/cyber-bg.css">
        <link rel="stylesheet" href="/assets/css/tools.css">
</head>
    </head>
<body class="tool-page">
        <canvas id="cyber-canvas"></canvas>
        <div class="tool-shell">
            <section class="tool-main">
                <div class="tool-header">
                    <div class="tool-title">✉️ Email Analyzer</div>
                    <div class="tool-toolbar">
                        <button class="btn" onclick="document.getElementById('emailText').focus()">Focus</button>
                        <button class="btn" onclick="document.getElementById('emailText').value = ''">Clear</button>
                    </div>
                </div>

                <div class="card">
                    <p class="muted">Paste raw email text. We’ll do a basic heuristic scan.</p>
                    <div class="field">
                        <label for="emailText">Email content</label>
                        <textarea id="emailText" placeholder="Paste email text..."></textarea>
                    </div>
                    <div class="flex" style="margin-top:8px">
                        <button class="btn" onclick="analyze()">Analyze</button>
                        <button class="copy-btn" data-target="#out">Copy</button>
                    </div>
                    <div id="out" class="result" style="margin-top:12px"></div>
                </div>
            </section>

            <aside class="tool-side">
                <div class="card">
                    <div class="meta">Quick Tips</div>
                    <ul class="small">
                        <li>Paste full email source for richer analysis.</li>
                        <li>Look for mismatched SPF/DKIM/DMARC headers.</li>
                    </ul>
                </div>
            </aside>

        </div>
        <script src="/assets/js/tools-ui.js"></script>

    <script src="/assets/js/cyber-bg.js"></script>
    <script>
        async function analyze(){
            const text = document.getElementById('emailText').value;
            const res = await fetch('/api/email-analyzer', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text})});
            const data = await res.json();
            document.getElementById('out').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
