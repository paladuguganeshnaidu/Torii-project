<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Torii Â· URL Scanner</title>
        <link rel="stylesheet" href="assets/css/main.css?v=2" />
        <link rel="stylesheet" href="/assets/css/cyber-bg.css">
        <link rel="stylesheet" href="/assets/css/tools.css">
</head>
<body class="tool-page">
    <canvas id="cyber-canvas"></canvas>
    <div class="tool-shell">
        <section class="tool-main">
            <div class="tool-header">
                <div class="tool-title">ðŸ”— URL Scanner</div>
                <div class="tool-toolbar">
                    <button class="btn" onclick="document.getElementById('urlInput').focus()">Focus</button>
                    <button class="btn" onclick="document.getElementById('urlInput').value = ''">Clear</button>
                </div>
            </div>

            <div class="card">
                <p class="muted">Quick heuristic check for protocol and suspicious patterns.</p>
                <div class="field">
                    <label for="urlInput">URL</label>
                    <input id="urlInput" type="url" placeholder="https://example.com" />
                </div>
                <div class="flex" style="margin-top:8px">
                    <button class="btn" onclick="scan()">Scan</button>
                    <button class="copy-btn" data-target="#out">Copy</button>
                </div>
                <div id="out" class="result" style="margin-top:12px"></div>
            </div>
        </section>

        <aside class="tool-side">
            <div class="card">
                <div class="meta">Quick Tips</div>
                <ul class="small">
                    <li>Include protocol (https://) to ensure accurate parsing.</li>
                    <li>Some scans may be slow â€” watch the network panel if a request hangs.</li>
                </ul>
            </div>
        </aside>
    </div>

    <script src="/assets/js/cyber-bg.js"></script>
    <script src="/assets/js/tools-ui.js"></script>
    <script>
        async function scan(){
            const url = document.getElementById('urlInput').value;
            const res = await fetch('/api/url-scanner', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({url})});
            const data = await res.json();
            document.getElementById('out').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
